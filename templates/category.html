{% extends "base.html" %}

{% block title %}
	{% trans %}Articles in{% endtrans %} {{ category }}
{% endblock title %}

{% block content %}
	<h1 class="title">{% trans %}Articles in{% endtrans %} <span class="tag is-large">{{ category }}</span></h1>
	<div class="columns is-multiline">
		{% for article in dates %}
			<div class="column {{ loop.cycle('is-half', '') }}">
				{% include "includes/article_extract.html" %}
			</div>
		{% endfor %}
	</div>
{% endblock content %}
